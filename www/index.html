<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>DASH Admin App</title>

    <link rel="stylesheet" href="lib/ionic/css/ionic.css">
    <link rel="stylesheet" href="css/style.css" >
    <link rel="stylesheet" href="lib/ng-notify/src/styles/ng-notify.css">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script type="text/javascript" src="lib/angular-cache/dist/angular-cache.min.js"></script>  
    
    <!-- restangular -->
    <script src="lib/crypto-js/rollups/sha512.js"></script>
    <script src="lib/lodash/dist/lodash.underscore.js"></script>
    <script src="lib/restangular/dist/restangular.js"></script>
      
    <!--ng-notify-->
    <script type="text/javascript" src="lib/ng-notify/src/scripts/ng-notify.js"></script>

    <!--the app's js -->
    <script src="js/app.js"></script>
    <script src="js/Controllers/controllers.js"></script>
    <script src="js/Controllers/dashController.js"></script>
    <script src="js/Controllers/usersController.js"></script>
    <script src="js/Controllers/userDetailController.js"></script>
    <script src="js/Controllers/accountController.js"></script>
    <script src="js/Services/services.js"></script>
    <script src="js/Services/dataService.js"></script>
    <script src="js/Services/userService.js"></script>
    <script src="js/filters.js"></script>
    <script src="js/Directives/directives.js"></script>
    <script src="js/Directives/validation.js"></script>
      
    <!-- modules -->
    <script src="modules/DatabaseCommunicationModule/js/controllers.js"></script> 
    <script src="modules/DatabaseCommunicationModule/js/services.js"></script>
    
  </head>
  <body ng-app="dash-admin-app" animation="slide-left-right-ios7">
    <!-- 
      The nav bar that will be updated as we navigate between views.
    -->
    <ion-nav-bar class="bar-stable nav-title-slide-ios7">
      <ion-nav-back-button class="button-icon icon  ion-ios7-arrow-back">
        Back
      </ion-nav-back-button>
    </ion-nav-bar>
    <!-- 
      The views will be rendered in the <ion-nav-view> directive below
      Templates are in the /templates folder (but you could also
      have templates inline in this html file if you'd like).
    -->
    <ion-nav-view></ion-nav-view>
  </body>
</html>
